# Windows: Statically link the C runtime to avoid requiring Visual C++ Redistributable
# This fixes the 0xc000007b error on systems without VC++ installed
[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "target-feature=+crt-static"]

[target.i686-pc-windows-msvc]
rustflags = ["-C", "target-feature=+crt-static"]

[target.aarch64-pc-windows-msvc]
rustflags = ["-C", "target-feature=+crt-static"]
